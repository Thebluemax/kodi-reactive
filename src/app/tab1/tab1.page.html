<ion-menu [type]="'overlay'" content-id="main-content">
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to close the menu</ion-button>
    </ion-menu-toggle>
    <app-current-play-list
      #playlistObject
      [playlist]="playlist"
      [currentTrackPosition]="appInfo?.position ? appInfo?.position : null"
    ></app-current-play-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Header Toolbar</ion-title>
    <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button> End </ion-button>
      <ion-button> End </ion-button>
      <ion-button> End </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-header collapse="condense"> </ion-header>
  <div class="canvas-player">
    <div class="flex-div">
      <div class="selector-category">
        <router-outlet></router-outlet>
      </div>
    </div>

    <div class="control-nav">
      <player-current-track [currentTrack]="playerInfo"></player-current-track>
      <app-player-control
        [appInfo]="appInfo"
        class="player-control"
      ></app-player-control>
      <app-sound
        class="volume-control"
        [volume]="volume"
        (updateVolume)="updateVolume($event)"
      ></app-sound>
    </div>
  </div>
  <div></div>
</ion-content>
