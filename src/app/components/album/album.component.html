<ion-header>
  <ion-toolbar>
    <ion-searchbar
      show-clear-button="always"
      [debounce]="800"
      (ionInput)="handleSearch($event)"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="goNext()">Button</ion-button>
    </ion-buttons>
    <div>Albums:{{ totalAlbums }}</div>
  </ion-toolbar>
</ion-header>
<div>
  <ion-content class="flex-tile-list" *ngIf="!selectedAlbum">
    <ion-list>
      <ion-card
        *ngFor="let album of albums"
        class="tile"
        style="background-image: url({{
          album.thumbnail | assets : 'scape'
        }}) , url(assets/site/no_cover.webp)"
        [style.backgroundSize]="'cover'"
        appTileHover
      >
        <ion-card-header>
          <ion-card-title (click)="getAlbum(album)">{{
            album.label
          }}</ion-card-title>
          <ion-card-subtitle
            >{{ album.artist | arrayToString }} -
            {{ album.year }}</ion-card-subtitle
          >
        </ion-card-header>
        <ion-card-content>
          <div class="fav-btn">
            <ion-button
              slot="end"
              shape="round"
              size="small"
              color="ligth"
              (click)="sendToPlaylist(album)"
            >
              <ion-icon slot="icon-only" name="play-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
  <ion-content *ngIf="selectedAlbum" [style.height]="'350px'">
<app-album-detail  
 [album]="selectedAlbum"
 [tracks]="tracks"
 (closeDetail)="deleteSelected()"
 (sendToPlaylist)="sendToPlaylist($event)"></app-album-detail>
    
  </ion-content>
</div>
