<ion-content class="flex-tile-list">
  <ion-list>
    <app-album-square
      *ngFor="let album of albums"
      [album]="album"
      (sendAlbum)="getAlbum(album)"
      (sendToPlaylist)="sendToPlaylist($event)"
    ></app-album-square>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<!--<ion-content *ngIf="selectedAlbum" [style.height]="'985px'">-->
<app-album-detail
  [isModalOpen]="isModalOpen"
  [album]="selectedAlbum"
  [tracks]="tracks"
  (closeDetail)="deleteSelected()"
  (sendToPlaylist)="sendToPlaylist($event)"
></app-album-detail>
